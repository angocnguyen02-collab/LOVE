<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>LOVE</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2b0000, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    /* TIM KIM TUY·∫æN */
    .heart {
      font-size: 120px;
      color: #ff2d55;
      position: relative;
      animation: sparkle 2s infinite alternate;
      filter: drop-shadow(0 0 15px #ff5f7e);
    }

    @keyframes sparkle {
      0% {
        text-shadow:
          0 0 10px #ff5f7e,
          0 0 20px #ff5f7e,
          0 0 30px #ff2d55;
        transform: scale(1);
      }
      100% {
        text-shadow:
          0 0 20px #fff,
          0 0 40px #ff5f7e,
          0 0 60px #ff2d55;
        transform: scale(1.05);
      }
    }

    /* √ÅNH S√ÅNG CHI·∫æU XU·ªêNG */
    .light {
      position: absolute;

      background: radial-gradient(circle at top,
        rgba(255,95,126,0.6),
        rgba(255,95,126,0.15),
        transparent);
      animation: glow 3s infinite alternate;
      pointer-events: none;
    }

    @keyframes glow {
      from { opacity: 0.4; }
      to { opacity: 0.8; }
    }

    /* CH·ªÆ CH·∫†Y RA ‚Äì CH·∫†Y V√ÄO */
    .text {
      margin-top: 40px;
      font-size: 28px;
      text-align: center;
      animation: slideFade 4s infinite;
    }

    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      30% {
        opacity: 1;
        transform: translateY(0);
      }
      70% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-30px);
      }
    }
  </style>
</head>
