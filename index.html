<style>
body{

/* TIM */

.text.show{
  opacity:1;

}

/* KIM TUY·∫æN */
.spark{
  position:absolute;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  pointer-events:none;
  animation:explode .8s ease-out forwards;
}

@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="heart" onclick="nextText()">‚ù§Ô∏è</div>
<div class="text" id="message"></div>

<script>
const texts = [

"Mong nh·ªØng ƒëi·ªÅu t·ªët ƒë·∫πp nh·∫•t s·∫Ω ƒë·∫øn v·ªõi anh ‚ú®",
"Em y√™u anh nh·∫•t tr√™n ƒë·ªùi üíï",
"Em lu√¥n ·ªü ƒë√¢y, lu√¥n nghƒ© v·ªÅ anh üíñ",
"H√£y lu√¥n b√™n c·∫°nh em nh√© üíï",
"Y√™u anh nhi·ªÅu h∆°n m·ªói ng√†y ‚ù§Ô∏è",
"M√£i Th∆∞∆°ng √îng Ch√∫ C·ªßa Em üíï"
];

let index = -1;
const message = document.getElementById("message");

function nextText(){
  index = (index + 1) % texts.length;

  message.classList.remove("show");
  setTimeout(()=>{
    message.innerText = texts[index];
    message.classList.add("show");
  },200);

  explode();
}

function explode(){
  const heart = document.querySelector(".heart");
  const rect = heart.getBoundingClientRect();

  for(let i=0;i<25;i++){
    const spark = document.createElement("div");
    spark.className="spark";
    spark.style.left = rect.left + rect.width/2 + "px";
    spark.style.top = rect.top + rect.height/2 + "px";

    const angle = Math.random()*2*Math.PI;
    const distance = 80 + Math.random()*60;
    const x = Math.cos(angle)*distance + "px";
    const y = Math.sin(angle)*distance + "px";

    spark.style.setProperty('--x', x);
    spark.style.setProperty('--y', y);

    document.body.appendChild(spark);

    setTimeout(()=>spark.remove(),800);
  }
}
</script>
